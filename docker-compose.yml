services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hirewow
      POSTGRES_PASSWORD: fmCp%oKS2LH
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  api:
    build: ./backend
    env_file: ./backend/.env
    depends_on:
      - db
    restart: always

  # Сервис-сборщик фронтенда, публикует статику в общий том
  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    # Кладём готовые файлы в shared-volume, который читает proxy
    volumes:
      - web_static:/out
    command: sh -c "if [ -d /usr/share/nginx/html ]; then cp -a /usr/share/nginx/html/* /out/; fi; if [ -d /app/dist ]; then cp -a /app/dist/* /out/; fi; if [ -d /app/build ]; then cp -a /app/build/* /out/; fi; tail -f /dev/null"
    depends_on:
      - api
    restart: always

  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    # Свой конфиг и том со статикой из web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - web_static:/usr/share/nginx/html
    depends_on:
      - api
      - web
    restart: always

volumes:
  postgres_data:
  web_static:
