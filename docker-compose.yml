
services:
  api:
    build: ./backend
    restart: always
    env_file: ./backend/.env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    build: ./frontend
    restart: always
    depends_on:
      - api

  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - web_static:/usr/share/nginx/html
    depends_on:
      - api
      - web
    restart: always

volumes:
  postgres_data:
  web_static:
