worker_processes auto;
events { worker_connections 1024; }
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;
  
  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
  
  # Upstream API
  upstream api {
    server api:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  # HTTP server - redirect to HTTPS
  server {
    listen 80;
    server_name hirewow.tech www.hirewow.tech;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name hirewow.tech www.hirewow.tech;

    # SSL certificates (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/hirewow.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hirewow.tech/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Auth endpoints at root level
    location ~ ^/(login|register)$ {
      proxy_pass http://api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_connect_timeout 10s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
      proxy_next_upstream error timeout http_502 http_503;
    }

    # API endpoints
    location /api/ {
      proxy_pass http://api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_connect_timeout 10s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
      proxy_next_upstream error timeout http_502 http_503;
    }

    # Frontend static files
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "public, max-age=3600";
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}


